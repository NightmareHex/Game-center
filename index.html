<!DOCTYPE html>
<html>
<head>
    <title>Free Best Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Free Best Games</h1>
        <input type="text" placeholder="Enter WiFi Name" id="wifiName">

    </div>

</body>
</html>
